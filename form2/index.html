<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form">
      <fieldset class="form-group">
        <legend>Ваши личные данные</legend>
        <label>
          Ваше имя
          <input
            class="input"
            type="name"
            placeholder="Ваше имя"
            name="name"
            required
          />
        </label>
        <label>
          Ваш возраст
          <input
            class="input"
            type="number"
            placeholder="Ваш возраст"
            name="age"
            required
          />
        </label>
        <label>
          Ваш номер телефона
          <input
            class="input"
            type="tel"
            inputmode="tel"
            placeholder="Номер телефона"
            name="tel"
            required
          />
        </label>
        <label>
          Ваша почта
          <input
            class="input"
            type="email"
            placeholder="Почта"
            name="email"
            required
          />
        </label>
        <label>
          Сообщение
          <textarea required placeholder="Ваше сообщение" name="messege"></textarea>
        </label>
        <label class="label-1 checkbox-label">
          <input
            class="checkbox"
            type="checkbox"
            name="first"
            value="first"
            required
          />
          Я принимаю правила
        </label>
			</fieldset>
      <button type="submit" class="button">Отправить</button>
    </form>
  </body>
</html>
